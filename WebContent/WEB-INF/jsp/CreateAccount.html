<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Account</title>
</head>
<body>

	<h1>Create Account</h1>
	<form action="CreateAccount" method="post">
		<table>
			<tr>
				<td>UserName:</td>
				<td><input type="text" name="userName" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
                <td>First name:</td>
                <td><input type="text" name="firstName" /></td>
            </tr>
            <tr>
                <td>middle Name:</td>
                <td><input type="text" name="middleName" /></td>
            </tr><tr>
                <td>last Name:</td>
                <td><input type="text" name="lastName" /></td>
            </tr>
            <tr>
                <td>Address Line 1:</td>
                <td><input type="text" name="addressLine1" /></td>
            </tr>
            <tr>
                <td>Address Line 2:</td>
                <td><input type="text" name="addressLine2" /></td>
            </tr>
			<tr>
                <td>Zip Code:</td>
                <td><input type="text" name="zipCode" /></td>
            </tr>
            <tr>
                <td>Counrty:</td>
                <td><select name="country" style="width: 150px">
                        <option>India</option>
                        <option>Other</option>
                </select></td>
            </tr>
            <tr>
                <td>Telephone:</td>
                <td><input type="text" name="telephone" /></td>
            </tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" /></td>
			</tr>
			<tr>
				<td>Phone Number:</td>
				<td><input type="phoneNumber" name="phoneNumber" /></td>
			</tr>
			
			<tr>
				<td colspan="2"><input type="submit" value="Create Account" /></td>
			</tr>
		</table>
	</form>

	<br />
	<a href="ViewServlet">View Accounts</a>

</body>
</html>
